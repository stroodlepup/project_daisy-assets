<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <!--Import materialize.css-->
    <link href="../css/reset.css"/>

</head>

<body class="body">
    <!--Import jQuery before materialize.js-->
    <nav>
        <ul id="tools-dropdown" class="tools-items dropdown-content">

        </ul>
        <ul class="right hide-on-med-and-down">
            <li><a href="#!">HOME</a></li>
            <li><a class="dropdown-button" href="#!" data-activates="tools-dropdown">TOOLS</a></li>

        <ul id="slide-out" class="side-nav">

        </ul>

    <main id="content">

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.button-collapse').sideNav({
                    menuWidth: 400, // Default is 240
                    edge: 'left', // Choose the horizontal origin
                    closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
                }
                );
    });
</script>
<script src="../js/communityprofile.min.js" type="text/javascript" charset="utf-8" async defer></script>
